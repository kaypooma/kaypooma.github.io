<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ultra kills you</title>

        <style>
            @font-face {
                font-family: 'VCR OSD Mono';
                src: url('assets/VCROSDMono-6a2a69e5.woff2') format('woff2'),
                    url('assets/VCROSDMono-84807861.woff') format('woff');

                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            body {
                margin: 0;
                font-family: 'VCR OSD Mono', monospace;
                font-size: 21px;
                color: #ddd;

                box-sizing: border-box;
                user-select: none;
            }

            #file_input_container, #save_container {
                /* width: 200px; */

                position: absolute;
                top: 5px;
                left: 5px;

                background: rgba(255, 255, 255, 0.25);

                padding: 10px;
                border: 1px outset #222;
            }

            #save_container {
                width: fit-content;
                height: fit-content;

                left: auto;
                top: auto;

                bottom: 5px;
                right: 5px;
            }
            #save_container button {
                font-family: 'VCR OSD Mono', monospace;
                font-size: 21px;
                padding: 10px;
                
                width: 200px;

                background: #222;
                color: #ddd;
            }

            .object_data_container {
                width: 350px;

                position: absolute;
                top: 5px;
                right: 5px;
                
                background: rgba(255, 255, 255, 0.25);

                padding: 10px;

                border: 1px outset #222;

                text-shadow: 0 2px 0 #000;
            }

            .object_data_container > p:first-child {
                text-align: left;
            }
            .object_data_container p {
                text-align: center;
                margin: 0;
            }

            .three_split {
                display: grid;
                width: 100%;

                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 0.25fr;

                gap: 5px;
                justify-content: center;

                margin-top: 5px;
            }
            .three_split input {
                display: block;

                padding: 3px;

                min-width: 0;

                background: #222;
                color: #ddd;

                font-family: 'VCR OSD Mono', monospace;
                font-size: 0.8em;
            }
            .three_split span {
                text-align: center;
                font-size: 0.75em;
            }

            hr {
                border: 2px inset #222;
            }
            hr.thin {
                border: none;
                height: 1px;
                background: #222;
            }

            .hidden {
                display: none;
            }
        </style>
      <script type="module" crossorigin src="assets/index-881ec2f7.js"></script>
    </head>
    <body>
        <div id="file_input_container">
            <input type="file" id="sandbox_file">
        </div>
        <div id="save_container">
            <button id="save">save</button>
        </div>

        <div class="object_data_container hidden" id="block_data">
            <p id="block_type">object</p>
            <hr>
            <div class="control">
                <p>position</p>
                <div class="three_split" id="position">
                    <input type="number" class="position_x" step="0.5" data-property="Position.x">
                    <input type="number" class="position_y" step="0.5" data-property="Position.y">
                    <input type="number" class="position_z" step="0.5" data-property="Position.z">

                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
            </div>
            <hr class="thin">
            <div class="control">
                <p>scale</p>
                <div class="three_split" id="scale">
                    <input type="number" class="scale_x" step="0.25" data-property="BlockSize.x">
                    <input type="number" class="scale_y" step="0.25" data-property="BlockSize.y">
                    <input type="number" class="scale_z" step="0.25" data-property="BlockSize.z">

                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
            </div>
            <hr class="thin">
            <div class="control">
                <div class="toggle">
                    <label for="block_frozen">frozen</label>
                    <input type="checkbox" id="block_frozen" data-property="Kinematic">
                </div>
            </div>
            <hr class="thin">
            <div class="control">
                <div class="toggle">
                    <label for="block_weak">weak</label>
                    <input type="checkbox" id="block_weak" class="auto_exclude">
                </div>
                <div class="toggle">
                    <label for="block_weak">unbreakable</label>
                    <input type="checkbox" id="block_unbreakable" class="auto_exclude">
                </div>
            </div>
        </div>
        <div class="object_data_container hidden" id="prop_data">
            <p id="prop_type">object</p>
            <hr>
            <div class="control">
                <p>position</p>
                <div class="three_split" id="position">
                    <input type="number" class="position_x" step="0.5" data-property="Position.x">
                    <input type="number" class="position_y" step="0.5" data-property="Position.y">
                    <input type="number" class="position_z" step="0.5" data-property="Position.z">

                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
            </div>
            <hr class="thin">
            <div class="control">
                <p>scale</p>
                <div class="three_split" id="scale">
                    <input type="number" class="scale_x" step="0.25" data-property="Scale.x">
                    <input type="number" class="scale_y" step="0.25" data-property="Scale.y">
                    <input type="number" class="scale_z" step="0.25" data-property="Scale.z">

                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
            </div>
            <hr class="thin">
            <div class="control">
                <div class="toggle">
                    <label for="prop_frozen">frozen</label>
                    <input type="checkbox" class="frozen" id="prop_frozen" data-property="Kinematic">
                </div>
            </div>
        </div>
        <div class="object_data_container" id="disabled_data">
            <p id="block_type">no object selected</p>
        </div>
        
        
    </body>
</html>
