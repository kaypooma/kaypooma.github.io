<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>awedd</title>

        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                color: #000;
            }

            #canvas {
                border: 1px solid #aaa;
            }
            #canvas._darkmode {
                border: 1px solid #000;
            }

            #timer {
                background: #000;
                padding: 5px;
                color: #fff;
                font-family: 'Courier New', Courier, monospace;
                font-size: 15px;
                font-weight: bold;

                width: 592px;
            }

            #reset, .controls {
                font-family: 'Courier New', Courier, monospace;
                font-size: 12px;
                font-weight: bold;
                /* color: #222; */
            }

            #import_data {
                width: 511px;
            }

            #editorlink {
                position:fixed;

                bottom: 25px;
                right: 25px;
            }
            #link {
                position:fixed;

                bottom: 45px;
                right: 25px;
            }

            #leveldata {
                font-family: 'Courier New', Courier, monospace;
                font-size: 14px;
                font-weight: bold;
                /* color: #222; */
            }

            #colorselect {
                position: fixed;
                right: 8px;
                top: 8px;

                padding: 5px;
                font-size: 12px;
                font-weight: bold;

                width: 200px;
                height: 342px;
                background: #ddd;
            }
            #colorselect select {
                width: 100%;
                margin-top: 2px;
                padding: 5px;
            }

            #colorselect._darkmode {
                background: #333;
            }

            hr {
                border: none;
                height: 1px;
                margin: 5px 0 5px 0;
                background: #000;
            }
            hr._darkmode {
                background: #eee;
            }

            input[type="color"] {
                margin-bottom: 5px;
            }

            select._darkmode {
                background: #333;
                color: #eee;
            }

            #darkcon {
                position:absolute;
                bottom: 25px;
                left: 25px;
            }

            input[type="text"]._darkmode {
                background: #444;
                color: #eee;
                border: 1px solid #aaa;

                border-radius: 2px;
            }

            button._darkmode {
                background: #444;
                color: #eee;
                border: 1px solid #aaa;
                border-radius: 2px;
            }

            a._darkmode {
                color: #0ff;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="350"></canvas>

        <div id="colorselect">
            <span>color scheme:</span>
            <select name="scheme" id="scheme"></select>

            <hr>

            <input type="color" name="bg" id="bg_color">
            <label for="bg_color">bg</label>

            <br>

            <input type="color" name="floor" id="floor_color">
            <label for="floor_color">floor</label>

            <br>

            <input type="color" name="tree" id="tree_color">
            <label for="tree_color">tree</label>

            <br>

            <input type="color" name="player" id="player_color">
            <label for="player_color">player</label>

            <br>

            <input type="color" name="goal" id="goal_color">
            <label for="goal_color">goal</label>
        </div>

        <p id="timer">0 s</p>
        <p id="leveldata">default level</p>
        <input type="text" id="import_data"> <button id="import">import level</button> <input type="checkbox" id="oldcom" style="margin-right:0;"> <label for="oldcom" style="font-weight:bold;font-size: 12px;margin-left:0">old compression</label>
        <p class="controls">arrow keys to move, press a to jump over one tile gaps</p>
        <p class="controls">trees can be pushed but cannot be jumped to or jumped across</p>
        <p id="reset">press r to reset</p>

        <audio src="jackpot.wav" id="jackpot"></audio>

        <a href="editor.html" id="editorlink">editor</a>
        <a href="https://www.youtube.com/watch?v=crWQ42PePHE" id="link">original game</a>

        <div id="darkcon">
            <input type="checkbox" id="dark" style="margin-right:0;"> <label for="dark" style="font-weight:bold;font-size: 12px;margin-left:0">dark mode</label>
        </div>

        <script src="lz-string.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
