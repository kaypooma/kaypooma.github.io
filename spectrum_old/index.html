<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio data generator</title>

        <style>
            #upload_container {
                border: 1px dotted #000;
                padding: 10px;

                position: relative;

                max-width: 400px;
            }

            #upload {
                width: 100%;
            }

            #preview_range {
                width: 90%;
            }

            canvas {
                border: 1px dotted #000;
            }
        </style>
    </head>
    <body>
        <div id="upload_container">
            <input type="file" id="upload" accept="audio/*" />
        </div>

        <select id="buffer_length">
            <option>128</option>
            <option>256</option>
            <option>512</option>
            <option selected>1024</option>
            <option>2048</option>
        </select> 
        <label for="buffer_length">fft size: 1024</label> <button id="generate">generate</button>

        <hr>

        <audio id="preview_audio" controls></audio>

        <hr>

        <!--<input type="range" id="preview_range" step="1" /> <label for="preview_range">0</label>-->
        <br>
        <canvas width="400" height="200" id="canvas"></canvas>
        <canvas width="400" height="200" id="fftcanvas"></canvas>

        <script src="fft.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
